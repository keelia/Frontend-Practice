<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flex Layout By JS</title>
  <style>
      section#cssImpl{
          margin: 20px 0;
      }
      .parent{
          width: 800px;
          height: 250px;
          outline:solid 1px;
      }
      .parent >div{
            outline:solid 1px;
        }
      .child1{
        background-color: pink;
      }
      .child2{
          background-color: lightblue;
      }
      .child3{
          background-color: lightcoral;
      }
      .child4{
          background-color: lightgoldenrodyellow;
      }
      section#jsImpl .parent{
          position: relative;
      }
      section#jsImpl .parent > div{
          position: absolute;
      }
      .container{
          display: flex;
          flex-direction: row;
      }
      #layout{
        flex-basis: 80%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      #actions{
        flex-basis: 20%;
        border: 1px solid orangered;
        padding: 5px;
      }
      #flexSetting{
          display: flex;
      }
      #flexSetting > div{
          padding: 10px;
      }
      #flexBtn{
          float: right;
          margin-top: 10px;
          width: 120px;
          height: 35px;
      }
  </style>
</head>
<body>
    <div class="container">
        <div id="layout">
            <section id="cssImpl">
                <div class="parent">
                    <div class="child1">
                    </div>
                    <div class="child2">
                    </div>
                    <div class="child3">
                    </div>
                    <div class="child4">
                    </div>
                  </div>
            </section>
            <section id="jsImpl">
                <div class="parent">
                    <div class="child1">
                    </div>
                    <div class="child2">
                    </div>
                    <div class="child3">
                    </div>
                    <div class="child4">
                    </div>
                  </div>
            </section>
        </div>
        <div id="actions">
            <form id="flexSetting">
                <div style="border-right: 1px solid red;">
                    <div>
                        <p>Flex Direction</p>
                        <select name="flexDirection" id="flexDirection">
                            <option value="row" >row</option>
                            <option value="column" selected>column</option>
                        </select>
                    </div>
                    <div>
                        <p>Flex Wrap</p>
                    <select name="flexWrap" id="flexWrap">
                        <option value="wrap">wrap</option>
                        <option value="nowrap">nowrap</option>
                    </select>
                    </div>

                    
                    <div>  <p>Justify Content</p>
                        <select name="justifyContent" id="justifyContent">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="stretch">stretch</option>
                            <option value="center">center</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="space-around">space-around</option>
                            <option value="space-between">space-between</option>
                        </select>
                    </div>
                  
                    <div>
                        <p>Align Content</p>
                        <select name="alignContent" id="alignContent">
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="stretch">stretch</option>
                            <option value="center">center</option>
                            <option value="space-evenly">space-evenly</option>
                            <option value="space-around">space-around</option>
                            <option value="space-between">space-between</option>
                        </select>
                    </div>
                  
                    <div>
                        <p>Align Items</p>
                    <select name="alignItems" id="alignItems">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="stretch">stretch</option>
                        <option value="center">center</option>
                    </select>
                    </div>
                    
                </div>
                <div id="flexItemSettings">
                </div>
            </form>
            <button type="submit" id="flexBtn">Flex</button>
        </div>
    </div>


<script type="text/javascript" src="./main.js"></script>
</body>
</html>
